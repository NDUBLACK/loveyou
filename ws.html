<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="ws.css">
  <link rel="icon" href="images/favicon.png" type="image">
  <script src="words.js" defer></script>
  <script src="ws.js" defer ></script>
</head>

<body>
  <div class="overlay visible">
    Click to start
  </div>
<script>
  // Get the overlay and audio elements
const overlay = document.querySelector(".overlay");
const backgroundMusic = new Audio("audio/bgmusic5.mp3");

// Configure audio settings
backgroundMusic.loop = true;
backgroundMusic.volume = 0.5;

// Add click event listener to the overlay
overlay.addEventListener("click", () => {
  console.log("Overlay clicked"); // Debugging
  overlay.classList.remove("visible");
  overlay.style.display = "none";

  backgroundMusic.play()
    .then(() => console.log("Music started playing"))
    .catch(error => console.error("Error starting music:", error));

  // startGame(); // Uncomment after testing
});


</script>

<div class="container">

    <h2>Word Scramble Game</h2>
    <center><div class="startArea" onclick="start()"><button class="startBtn">Start the Game</button></div></center>

    <div class="content">
      <p class="word"></p>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="time">Time Left: <span><b>30</b>s</span></p>
        </div>
        <input type="text" spellcheck="false" placeholder="Enter a valid word">
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
        <div class="score-area"><span>Score: </span><span class="score">0</span></div>
    </div>
  </div>


  <!--The Modal-->
  <div id="myModal" class="modal">
    <!--Modal Content-->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>

</body>
</html>
